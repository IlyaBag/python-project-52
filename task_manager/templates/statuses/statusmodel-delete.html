{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% trans 'Deleting a status' %}</h1>
  <p>{% trans "Are you sure you want to remove" %} {{ object.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="{% trans 'Yes, remove' %}">
  </form>
</div>
{% endblock %}
