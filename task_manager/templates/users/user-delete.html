{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% trans "Deleting a user" %}</h1>
  <p>{% trans "Are you sure you want to remove" %} {{ user.get_full_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, remove' %}">
  </form>
</div>
{% endblock %}
