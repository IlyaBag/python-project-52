{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container flex-grow-1">

  <h1 class="my-4">{% trans "Users" %}</h1>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Full name</th>
        <th>Creation date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.created_at }}</td>
        <td>
          <a href="#">Update</a>
          <br>
          <a href="#">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
